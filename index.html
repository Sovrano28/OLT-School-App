<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="public/assets/imgs/logo-white-blue-bg.svg" type="image/x-icon">
  <title>OLT Schools App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/css/main.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3 p-0 ps-2">
        <div class="side-bar bg-primary-blue-1 text-main-light-blue rounded-3">

          <div class="logo d-flex justify-content-center">
            <img src="public/assets/imgs/logo-white.svg" alt="OLT Schools Logo">
          </div>

          <div class="d-flex place-items-centre py-5 px-6 bg-secondary-yellow">
            <div class="d-flex">
              <div class="d-flex place-items-centre"><img src="public/assets/imgs/dashboard-icon.svg" alt="board"></div>
              <div class="fs-6 ms-5">Dashboard</div>
              <div class="d-flex place-items-centre ms-auto"><img src="public/assets/imgs/arrow-down.svg" alt="arrow down"></div>
            </div>
          </div>

          <div class="dashboard-options d-flex my-3 flex-column gap-3">
            
            <div class="d-flex align-items-center gap-5">
              <div class="d-flex place-items-centre">
                <img src="public/assets/imgs/arrow-down.svg" alt="arrow right">
              </div>
              <div class="">Home</div>
            </div>

            <div class="d-flex align-items-center gap-5">
              <div class="d-flex place-items-centre">
                <img src="public/assets/imgs/arrow-down.svg" alt="arrow right">
              </div>
              <div class="">Result Compilation</div>
            </div>

            <div class="d-flex align-items-center gap-5">
              <div class="d-flex place-items-centre">
                <img src="public/assets/imgs/arrow-down.svg" alt="arrow right">
              </div>
              <div class="">Result Mailing</div>
            </div>

          </div>

          <div class="d-flex flex-column gap-3">

            <div class="d-flex place-items-centre py-5 px-6 bg-secondary-yellow">
              <div class="d-flex">
                <div class="d-flex place-items-centre"><img src="public/assets/imgs/graduands.svg" alt="graduands"></div>
                <div class="fs-6 ms-5">Junior Class List</div>
                <div class="d-flex place-items-centre ms-auto"><img src="public/assets/imgs/arrow-down.svg" alt="arrow right"></div>
              </div>
            </div>

            <div class="d-flex place-items-centre py-5 px-6 bg-secondary-yellow">
              <div class="d-flex">
                <div class="d-flex place-items-centre"><img src="public/assets/imgs/graduands.svg" alt="graduands"></div>
                <div class="fs-6 ms-5">Senior Class List</div>
                <div class="d-flex place-items-centre ms-auto"><img src="public/assets/imgs/arrow-down.svg" alt="arrow right"></div>
              </div>
            </div>

            <div class="d-flex place-items-centre py-5 px-6 bg-secondary-yellow">
              <div class="d-flex">
                <div class="d-flex place-items-centre"><img src="public/assets/imgs/calendar.svg" alt="calendar"></div>
                <div class="fs-6 ms-5">Comments</div>
                <div class="d-flex place-items-centre ms-auto"><img src="public/assets/imgs/arrow-down.svg" alt="arrow right"></div>
              </div>
            </div>

            <div class="d-flex place-items-centre py-5 px-6 bg-secondary-yellow">
              <div class="d-flex">
                <div class="d-flex place-items-centre"><img src="public/assets/imgs/people.svg" alt="people"></div>
                <div class="fs-6 ms-5">Log out</div>
                <div class="d-flex place-items-centre ms-auto"><img src="public/assets/imgs/arrow-down.svg" alt="arrow right"></div>
              </div>
            </div>
            
          </div>

        </div>
      </div>

      <div class="col-9">

        <header class="position-sticky top-0 bg-primary-grey shadow">
          <div class="ms-10 row">

            <div class="search-bar-holder col-7 d-flex align-items-center py-8">
              <div class="search-bar d-flex bg-white py-5 ps-11 pe-9">
                <input class="caret-WATeal" type="text" placeholder="Find Something...">

                <div class="d-flex place-items-centre ms-auto">
                  <img src="public/assets/imgs/carbon-search.svg" alt="search">
                </div>
              </div>
            </div>

            <div class="header-nav col-5 d-flex align-items-center">
              <div class="d-flex align-items-center gap-2">
                
                <div class="d-flex place-items-centre">
                  <img src="public/assets/imgs/admin-id-icon.png" alt="admin-id">
                </div>

                <div class="d-flex place-items-centre">
                  <img src="public/assets/imgs/young lady illustration.png" alt="young lady illustration">
                </div> 

                <div class="d-flex place-items-centre me-1 me-lg-2">
                  <img src="public/assets/imgs/mail.svg" alt="mail">
                </div>

                <div class="d-flex place-items-centre">
                  <img src="public/assets/imgs/alarm.svg" alt="bell">
                </div>

                <div class="d-flex place-items-centre">
                  <img src="public/assets/imgs/change-language.svg" alt="language option">
                </div>
              </div>
            </div>

        </header>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
